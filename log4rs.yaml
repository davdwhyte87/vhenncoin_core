refresh_rate: 30 seconds
appenders:
  rolling_file:
    kind: rolling_file
    path: "log/output.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "log/output.{}.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{t}] {l} {M}::{f}:{L} - {m}{n}"

  console_appender:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{t}] {l} {M}::{f}:{L} - {m}{n}"
   
root:
  level: info
  appenders:
    - rolling_file
    - console_appender